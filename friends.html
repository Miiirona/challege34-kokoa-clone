<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-plane-up"></i>
      </div>
      <div class="status-bar__column">
        <span>03:21</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell-slash"></i>
        <span>66%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <a href="#" id="friends-names-display">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
      <div class="user-component__column">
        <img src="imgs/음표1.png" class="user-component__avatar--xl" />
        <div class="user-component__column__text">
          <h4 class="user-component__column__text__name">Universe</h4>
          <h6 class="user-component__column__text__text">
            definitely go to the concert!
          </h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="roll-friends">
      <span>Friends</span><i class="fa-solid fa-chevron-up"></i>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="imgs/음표3.png" class="user-component__avatar--xs" />
        <div class="user-component__column__text">
          <h4 class="user-component__column__text__name--normal">Marien</h4>
          <!-- <h6 class="user-component__column__text__text"></h6> -->
        </div>
      </div>
      <div class="user-component__column">
        <div class="music-box">
          <span>Missing You - BTOB</span>
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img src="imgs/낮은음자리표.png" class="user-component__avatar--xs" />
        <div class="user-component__column__text">
          <h4 class="user-component__column__text__name--normal">Sunnyside</h4>
          <!-- <h6 class="user-component__column__text__text"></h6> -->
        </div>
      </div>
      <div class="user-component__column">
        <div class="music-box">
          <span>Show Your Love - BTOB</span>
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li>
          <a href="friends.html"
            ><img src="imgs/멜봉.png" width="45px" height="45px"
          /></a>
        </li>
        <li>
          <a href="chats.html">
            <img src="imgs/empty chat.png" width="45px" height="auto" />
          </a>
        </li>
        <li>
          <a href="search.html">
            <img src="imgs/eye.png" width="45px" height="auto" />
          </a>
        </li>
        <li>
          <a href="more.html">
            <img src="imgs/dots.png" width="45px" height="auto" />
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/d4c408cf3d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
