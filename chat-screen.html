<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-plane-up"></i>
      </div>
      <div class="status-bar__column">
        <span>20:12</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell-slash"></i>
        <span>66%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="settings-header">
      <div class="settings-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="settings-header__column">
        <h1>SilverLight</h1>
      </div>
      <div class="settings-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="main-chat">
      <div class="chat__date">Monday, October 17, 2022</div>

      <div class="message-row">
        <img src="imgs/음표2.png" />
        <div class="message-row__content">
          <span class="message__author">mugcub</span>
          <div class="message__info">
            <span class="message__bubble">what's your fav. video?</span>
            <span class="message__time">06:58</span>
          </div>
        </div>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big 😭</span>
    </div>
    <script
      src="https://kit.fontawesome.com/d4c408cf3d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
