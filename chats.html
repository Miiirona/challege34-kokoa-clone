<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-plane-up"></i>
      </div>
      <div class="status-bar__column">
        <span>03:21</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell-slash"></i>
        <span>66%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__title">
        <div class="non-active-chat">
          <h3>Chats</h3>
          <div class="something-new">.</div>
        </div>
        <h1>Openchats</h1>
      </div>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F4b%2F7c%2Fe9%2F4b7ce9ceb49e3f81fa2e9bcd951ef72f.jpg&type=sc960_832"
          class="user-component__avatar--mid"
        />
        <div class="user-component__column__text">
          <div class="openchat-title">
            <h4 class="user-component__column__text__name--normal">
              Give up! SilverLight
            </h4>
            <span class="member-count">9022</span>
          </div>
          <h6 class="user-component__column__text__text">
            sharpsearch: #textcon
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <span>11:22</span>
        <span class="new-message">10</span>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-list">
        <li>
          <a href="friends.html"
            ><img src="imgs/멜봉.png" width="45px" height="45px"
          /></a>
        </li>
        <li>
          <a href="chats.html">
            <img src="imgs/empty chat.png" width="45px" height="auto" />
          </a>
        </li>
        <li>
          <a href="search.html">
            <img src="imgs/eye.png" width="45px" height="auto" />
          </a>
        </li>
        <li>
          <a href="more.html">
            <img src="imgs/dots.png" width="45px" height="auto" />
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/d4c408cf3d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
